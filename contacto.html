<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>TIENDA DE WARHAMMER</title>
</head>
<body>
    <div class="row container form-control form-control-lg p-5 m-5">
        <div id="right-row" class="col-lg-8 col-lg-8">
            <div class="pt-3 pb-3">
                <h3>Contacta con nosotros</h3>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Asunto</label>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Servicio Atencion al Cliente
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Problemas con tu envio</a></li>
                    <li><a class="dropdown-item" href="#">Problemas con la página</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Archivo adjunto</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Añade tus comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">Acepto los términos y condiciones de la tienda.</label>
            </div>
            <div class="col-auto mb-3">
                <button type="submit" class="btn btn-primary mb-3">Enviar Formulario</button>
            </div>
            <h5>Whatssapp</h5>
            <p>1236785187</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head> 
  <title>Carrito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Carrito</title>   

</head>
<body> 
  <div class="container">
    <div class="row">
      <!-- Detalles de carrito -->
      <div class="col-md-8">
        <h2>Carrito</h2>
        <p>No hay más artículos en su carrito</p>
        <a href="index.html" class="btn btn-warning rounded-0">Continuar comprando</a>
      </div>
  
      <!-- Resumen de objetos en carrito -->
      <div class="col-md-4">
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">0 artículos - $ 0,00</li>
            <li class="list-group-item">Total (impuestos inc.) - $ 0,00</li>
          </ul>
          <div class="card-body">
            <button type="button" class="btn btn-secondary btn-block rounded-0">Tramitar Pedido</button>
          </div>
        </div>
  
        <!-- Tarjetas de pago seguro y envío (Falta asociarlas a links) -->
        <div class="card mt-3">
          <div class="card-body">
            <p>Pago seguro con Stripe</p>
          </div>
        </div>
  
        <div class="card mt-3">
          <div class="card-body">
            <p>Envío de 1 a 3 días*</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>

{% extends "aplicacion/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row">
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <div class="border rounded shadow mt-4">
            <div class="bg-primary p-4">
                <h2 class="text-center text-align">Inicio de Sesion</h2>
            </div>

            <div class="p-3">
                <form action="" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-warning btn-lg">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
            <div class="text-center text-primary pt-2 mb-3">
                <a href="{% url 'crearcuenta' %}" class="">Crear Cuenta</a>
            </div>
        </div>
    </div>

    <div class="col-sm-4"></div>
</div>
{% endblock contenido %}

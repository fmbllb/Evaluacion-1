{% extends "aplicacion/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<div class="container-fluid mt-5 mx-0 px-0">
    <div class="row">
        <!-- Filtro (col-lg-3) -->
        <div class="col-lg-3 mb-4">
            <div class="card rounded-0">
                <div class="card-body">
                    <h5 class="card-title">Filtrar por:</h5>
                    {% crispy form %}
                    <a class="btn btn-warning mt-2" href="{% url 'productosadmin' %}">Borrar Filtro</a>
                </div>
            </div>
        </div>

        <!-- Catalogo -->
        <div class="col-lg-9 mb-5">
            <div class="row">
                {% for producto in productos %}
                <div class="col-lg-3 mb-4" >
                    <a href="{% url 'detalle_producto' producto.nombre %}">
                        <img class="thumbnail" src="{{ producto.foto.url }}" alt="{{ producto.nombre }}" >
                    </a>
                    <div class="box-element producto"></div>
                    <h6 class="product-title"><strong>{{ producto.nombre }}</strong></h6>
                    <hr>
                    <div class="text-center">
                        <h4 class="mt-2">${{ producto.precio|floatformat:2 }}</h4>
                        <a class="btn btn-secondary mt-2" href="{% url 'editarproducto' %}">Editar Producto</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}

{% extends "aplicacion/base.html" %}
{% load crispy_forms_tags %}

{% block contenido %}
{%load static%}
<h2>HOLA</h2>

<div class="container border mb-3 mt-3">
    <h2>Actualizar Informacion de Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>

</div>

{% endblock %}

{% extends "aplicacion/base.html" %}
    

{% block contenido %}

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-body">
              <h5 class="card-title mb-4">Registro de cuenta</h5>
              <form id="validacion-live" class="form">
                <div class="control-group">
                  <label class="control-label" for="inputEmail">RUT</label>
                  <div class="controls">
                    <input type="text" placeholder="14.569.484-1" class="form-control rounded-0" id="registroRut"
                      required>
                  </div>
                </div>
              </form>
              <form action="" class="" id="registroForm" method="post" name="registro">
                <div class="mb-3">
                  <label for="labelNickName" class="form-label">Usuario</label>
                  <input type="text" class="form-control rounded-0" id="registroNombreUsuario"
                    name="registroNombreUsuario" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                  <label for="labelNombreReal" class="form-label">Nombre</label>
                  <input type="text" class="form-control rounded-0" id="registroNombre" name="registroNombre"
                    placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                  <label for="labelApellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control rounded-0" id="registroApellido" name="registroApellido"
                    placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-3">
                  <label for="labelEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control rounded-0" id="registroEmail" name="registroEmail"
                    placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                  <label for="labelPassword" class="form-label">Contraseña</label>
                  <div class="col-auto mb-2">
                    <span id="passwordCaracteresMinimos" class="form-text">
                      (Mínimo 8 carácteres y máximo 16)
                    </span>
                  </div>
                  <input type="password" class="form-control rounded-0" id="registroPass" name="registroPass"
                    minlength="8" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3">
                  <label for="labelConfirmarPass" class="form-label">Repita la Contraseña</label>
                  <input type="password" class="form-control rounded-0" id="registroRepetirPass"
                    name="registroRepetirPass" minlength="8" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="mb-3">
                  <label for="labelNumeroDireccion" class="form-label">Número de Casa/Departamento</label>
                  <input type="number" class="form-control rounded-0" id="registroNumeroDireccion"
                    name="registroNumeroDireccion"
                    placeholder="Ingresa tu número de dirección (Número de casa/Departamento)" required>
                </div>
                <div class="">
                  <div class="pac-card" id="pac-card">
                    <div>
                      <div id="title">Ingresa tu dirección</div>
                      <br />
                    </div>
                    <div id="pac-container">
                      <input id="pac-input" class="form-control rounded-0" type="text"
                        placeholder="Ej. Rosario, Calle Milenio" />
                    </div>
                  </div>
                  <div id="map"></div>
                  <div id="infowindow-content">
                    <span id="place-name" class="title"></span><br />
                    <span id="place-address"></span>
                  </div>
                </div>
                <div class="mt-2 centrado">
                  <button type="submit" value="SUBMIT" class="btn btn-warning rounded-0 me-5">Completar Registro</button>
                
                  <a href="index.html" class="btn btn-danger text rounded-0 ms-5">
                    Volver
                  </a>
                
                </div>
                <!--ENVÍA LA INFORMACIÓN A LA DB-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock contenido %}
